<div class="login-wrapper">
  <div class="left-panel">
    <h1>FluxivaMed</h1>
    <p>Gestão inteligente de plantões médicos.</p>

    <div class="footer-text">
      Copyright © <span [textContent]="currentYear"></span>
      <a href="https://technorth.com.br/" target="_blank">Tech North</a>. Todos os direitos
      reservados. <br> <a href="#">Política de Privacidade</a> |
      <a href="#">Termos de Serviço</a>
    </div>
  </div>

  <div class="right-panel">
    <div class="login-container">
      <h2>Acesso ao Sistema</h2>
      <form (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-icon-wrapper">
            <i class="fas fa-envelope"></i>
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="credentials.email"
              placeholder="seuemail@dominio.com"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <div class="input-icon-wrapper">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              id="password"
              name="password"
              [(ngModel)]="credentials.password"
              placeholder="********"
              required
            />
          </div>
        </div>

        <button type="submit">Entrar</button>
        <a href="#" class="forgot-password">Esqueci minha senha</a>
      </form>
    </div>
  </div>
</div>
