<div class="disponibilidade-container">
  <h2>Minha Disponibilidade</h2>

  <div class="card">
    <h3>Adicionar Períodos de Disponibilidade</h3>
    <form [formGroup]="disponibilidadeForm" (ngSubmit)="salvarDisponibilidade()">
      <div formArrayName="periodos">
        <div
          *ngFor="let periodo of periodosFormArray.controls; let i = index"
          [formGroupName]="i"
          class="periodo-form-group"
        >
          <div class="form-row">
            <div class="form-field">
              <label>Data de Início</label>
              <input type="date" formControlName="dataInicio" />
            </div>
            <div class="form-field">
              <label>Data de Fim</label>
              <input type="date" formControlName="dataFim" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-field">
              <label>Hora de Início</label>
              <input type="time" formControlName="horaInicio" />
            </div>
            <div class="form-field">
              <label>Hora de Fim</label>
              <input type="time" formControlName="horaFim" />
            </div>
          </div>
          <button
            type="button"
            (click)="removerPeriodoDoFormulario(i)"
            class="btn btn-danger btn-remove"
            *ngIf="periodosFormArray.length > 1"
          >
            Remover
          </button>
        </div>
      </div>

      <div class="actions">
        <button type="button" (click)="adicionarPeriodoNoFormulario()" class="btn btn-secondary">
          Adicionar Outro Período
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="disponibilidadeForm.invalid">
          Salvar Disponibilidade
        </button>
      </div>
    </form>
  </div>

  <div class="card">
    <h3>Meus Períodos Salvos</h3>
    <div *ngIf="periodosSalvos.length === 0; else showPeriodosSalvos">
      <p>Nenhum período de disponibilidade salvo ainda.</p>
    </div>

    <ng-template #showPeriodosSalvos>
      <div class="disponibilidade-list-container">
        <div *ngFor="let periodo of periodosSalvos" class="disponibilidade-item">
          <div class="periodo-info">
            <i class="fas fa-calendar-alt periodo-icon"></i>
            <div class="periodo-datas">
              <span class="data-hora"
                ><strong>Início:</strong> {{ periodo.dataInicio | date : 'dd/MM/yyyy HH:mm' }}</span
              >
              <span class="data-hora"
                ><strong>Fim:</strong> {{ periodo.dataFim | date : 'dd/MM/yyyy HH:mm' }}</span
              >
            </div>
          </div>
          <button class="btn btn-icon btn-danger" (click)="removerPeriodoSalvo(periodo.id)">
            <i class="fas fa-trash-alt"></i>
          </button>
        </div>
      </div>
    </ng-template>
  </div>
</div>
