<mat-card class="especialidade-list-container">
  <mat-card-header>
    <mat-card-title>Gerenciar Especialidades</mat-card-title>
    <span class="header-spacer"></span>
    <button mat-flat-button color="primary" routerLink="/dashboard/especialidades/criar">
      <mat-icon>add</mat-icon>
      Cadastrar Nova Especialidade
    </button>
  </mat-card-header>

  <mat-card-content>
    <div *ngIf="isLoading" class="loading-overlay">
      <mat-progress-spinner mode="indeterminate" diameter="50"></mat-progress-spinner>
      <p>Carregando especialidades...</p>
    </div>

    <div *ngIf="!isLoading && errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <div *ngIf="!isLoading && !errorMessage" class="table-section">
      <div *ngIf="especialidades.length > 0; else noEspecialidades">
        <div class="table-responsive-wrapper">
          <table
            mat-table
            [dataSource]="especialidades"
            class="mat-elevation-z8 especialidade-table"
          >
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>Código</th>
              <td mat-cell *matCellDef="let esp">{{ esp.id }}</td>
            </ng-container>

            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef>Nome</th>
              <td mat-cell *matCellDef="let esp">{{ esp.nome || 'N/A' }}</td>
            </ng-container>

            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef>Ações</th>
              <td mat-cell *matCellDef="let esp" class="coluna-acoes">
                <button
                  mat-icon-button
                  (click)="editarEspecialidade(esp.id)"
                  matTooltip="Editar"
                  aria-label="Editar especialidade"
                >
                  <mat-icon>edit</mat-icon>
                </button>
                <button
                  mat-icon-button
                  color="warn"
                  (click)="excluirEspecialidade(esp.id)"
                  matTooltip="Excluir"
                  aria-label="Excluir especialidade"
                >
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </div>
      <ng-template #noEspecialidades>
        <div class="no-results-message">
          <p>Nenhuma especialidade cadastrada no momento.</p>
        </div>
      </ng-template>
    </div>
  </mat-card-content>
</mat-card>
