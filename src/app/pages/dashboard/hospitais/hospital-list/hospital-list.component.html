<mat-card class="hospital-list-container">
  <mat-card-header>
    <mat-card-title>Gerenciar Hospitais</mat-card-title>
    <span class="header-spacer"></span>
    <button mat-flat-button color="primary" routerLink="/dashboard/hospitais/criar">
      <mat-icon>add</mat-icon>
      Cadastrar Novo Hospital
    </button>
  </mat-card-header>

  <mat-card-content>
    <div *ngIf="isLoading" class="loading-overlay">
      <mat-progress-spinner mode="indeterminate" diameter="50"></mat-progress-spinner>
      <p>Carregando hospitais...</p>
    </div>

    <div *ngIf="!isLoading && errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <div *ngIf="!isLoading && !errorMessage" class="table-section">
      <div *ngIf="hospitais.length > 0; else noHospitais">
        <div class="table-responsive-wrapper">
          <table mat-table [dataSource]="hospitais" class="mat-elevation-z8 hospital-table">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let hospital">{{ hospital.id }}</td>
            </ng-container>

            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef>Nome</th>
              <td mat-cell *matCellDef="let hospital">{{ hospital.nome || 'N/A' }}</td>
            </ng-container>

            <ng-container matColumnDef="cnpj">
              <th mat-header-cell *matHeaderCellDef>CNPJ</th>
              <td mat-cell *matCellDef="let hospital">{{ hospital.cnpj || 'N/A' }}</td>
            </ng-container>

            <ng-container matColumnDef="telefone1">
              <th mat-header-cell *matHeaderCellDef>Telefone Principal</th>
              <td mat-cell *matCellDef="let hospital">{{ hospital.telefone1 || 'N/A' }}</td>
            </ng-container>

            <ng-container matColumnDef="endereco">
              <th mat-header-cell *matHeaderCellDef>Endereço</th>
              <td mat-cell *matCellDef="let hospital">{{ hospital.endereco || 'N/A' }}</td>
            </ng-container>

            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef>Ações</th>
              <td mat-cell *matCellDef="let hospital" class="coluna-acoes">
                <button
                  mat-icon-button
                  (click)="editarHospital(hospital.id)"
                  matTooltip="Editar"
                  aria-label="Editar hospital"
                >
                  <mat-icon>edit</mat-icon>
                </button>
                <button
                  mat-icon-button
                  color="warn"
                  (click)="excluirHospital(hospital.id)"
                  matTooltip="Excluir"
                  aria-label="Excluir hospital"
                >
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </div>
      <ng-template #noHospitais>
        <div class="no-results-message">
          <p>Nenhum hospital cadastrado no momento.</p>
        </div>
      </ng-template>
    </div>
  </mat-card-content>
</mat-card>
